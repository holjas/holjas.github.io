<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    
  
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://kit.fontawesome.com/ca2de226c8.js" crossorigin="anonymous"></script>

    <title>Ontario School and Daycare COVID Advisories</title>
  </head>
  <body>
    <div class="row">
      <div class="col text-center">
        <h1 class="display-4">Ontario School and Daycare COVID Advisories</h1>
        <!-- MAP START -->
        <iframe
          src="https://www.google.com/maps/d/embed?mid=1cX7khYBzEUTvnRZrKDFqRcCjleuR84RS"
          width="640"
          height="480"
          alt="map-of-ontario-schools-and-daycares-covid"
        ></iframe>
        <!-- MAP END -->
        <p>Ontario Schools & Ontario Daycare Centres: showing collected date beginning 2020-10-15</p>
      
        
        <!-- Tables  -->
    <div class="row justify-content-center">
        <div class="col-7">
          <canvas id="totalChart" class="m-1" width="100"></canvas>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-7">
          <canvas id="dailyChart" class="m-1" width="100"></canvas>
        </div>
      </div>
    
        <h3>Stay Safe!</h3>
<!-- Sources start -->
      <p>
        Ontario Schools COVID-19 data and Licensed Child Care Settings
        COVID-19 data can be found <a
          href="https://data.ontario.ca/dataset?keywords_en=COVID-19" target="_blank">here.
      </a>
      </p>
      <!-- Sources End -->

      <p><em>Last updated 11:20am on Thursday October 29, 2020</em></p>

      <!-- comments or suggestions-->

      <a href="https://forms.gle/a92UdemRQgH9Nc3B6" target="_blank">
        <i class="fas fa-comment-dots fa-3x text-muted mb-3" ></i>
      </a>
    
    
    <!-- bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <!-- my javascript -->
    <script src="chart.js"></script>
